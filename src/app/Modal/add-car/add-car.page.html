<ion-header>
  <ion-toolbar class="background-primary">
    <ion-title>add-car</ion-title>
    <div class="ion-float-end" (click)="dismiss()">Close</div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-radio-group value="0" (ionChange)="radioGroupChange($event)">
      <ion-list-header>
        <ion-label style="color: white;">Voitures</ion-label>
      </ion-list-header>

      <ion-item *ngFor="let car of cars" class="item-add-car">
        <ion-label>{{car.subModel.name}} - {{car.model.name}}</ion-label>
        <ion-radio slot="start" value="{{car.id}}"></ion-radio>
      </ion-item>
    </ion-radio-group>
  </ion-list>
  <ion-button *ngIf="selectedCar" expand="block" (click)="addCarToGarage()"
    >Add the car</ion-button
  >
</ion-content>
